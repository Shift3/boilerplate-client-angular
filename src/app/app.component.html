<div class="holy-grail">
  <ng-container *ngIf="navbarToggle$ | async as navbarToggle">
    <ng-container *ngIf="navbarToggle === 'top'">
      <app-top-navigation class="shadow"></app-top-navigation>
    </ng-container>
    <div class="holy-grail-body">
      <ng-container *ngIf="navbarToggle === 'side'">
        <app-side-navigation
          class="shadow holy-grail-sidebar-1 hg-sidebar"
        ></app-side-navigation>
      </ng-container>
      <main class="holy-grail-content">
        <div tabindex="0" class="holy-grail-child" id="content-container">
          <ng-container *ngIf="header">
            <!-- This is a hidden h1 that is available to screen readers for accessibility. Any other headers in the application should be h2 or below. -->
            <h1 [attr.aria-label]="header" class="sr-only">{{ header }}</h1>
          </ng-container>
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
    <footer>
      <app-footer></app-footer>
    </footer>
  </ng-container>
</div>
