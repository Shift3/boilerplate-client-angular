<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <a class="navbar-brand" routerLink="'/'"><img src="assets/img/logo.png" alt="Shift3 Technologies"></a>
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ng-container *ngIf="navLinks?.length">
      <ul class="navbar-nav">
        <li *ngFor="let link of navLinks; trackBy: trackByLink">
          <a class="nav-link" [routerLink]="link.link" (click)="isMenuCollapsed = true">
            <i [class]="link.icon"></i>
            {{ link.label }}
          </a>
        </li>
      </ul>
    </ng-container>
    <div class="navbar-nav">
      <div class="nav-link">
        <i class="fa fa-user"></i>
        Profile
      </div>
    </div>
  </div>
</nav>
