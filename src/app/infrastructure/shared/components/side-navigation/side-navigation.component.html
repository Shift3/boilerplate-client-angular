<nav class="nav-container navbar-light">
  <a class="logo navbar-brand" [routerLink]="'/'">
    <img src="assets/img/logo.png" alt="Shift3 Technologies">
  </a>
  <div class="link-container">
    <ng-container *ngIf="navLinks?.length">
      <ul class="navbar-nav">
        <button
          *ngFor="let link of navLinks; trackBy: trackByLink"
          class="nav-link"
          [routerLink]="link.link"
          (click)="isMenuCollapsed = true"
        >
          <span [class]="link.icon"></span>
          {{ link.label }}
        </button>
      </ul>
    </ng-container>
    <div ngbDropdown class="navbar-nav">
      <button
        id="profileDropdown"
        class="nav-link"
        ngbDropdownToggle
      >
        <span class="fa fa-user"></span>
        Hi Username
      </button>
      <div ngbDropdownMenu aria-labelledby="profileDropdown">
        <div ngbDropdownItem class="profile-dropdown-container">
          <span>Name</span>
          <div>
            <ng-container *ngFor="let link of profileLinks; trackBy: trackByLink">
              <button ngbDropdownItem [routerLink]="link.link">{{ link.label }}</button>
            </ng-container>
            <button ngbDropdownItem (click)="openConfirmModal()">Sign Out</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
