<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ modalConfig.message }}</h4>
</div>
<div class="modal-body">
  <p class="confirm">Do you want to continue?</p>
</div>
<div class="modal-footer">
  <button
    id="cancel-button"
    type="button"
    (click)="cancel()"
  >
    {{ "Cancel" | uppercase }}
  </button>
  <button
    id="form-submit-button"
    type="button"
    class="btn btn-outline-dark"
    (click)="submit()"
  >
    {{ modalConfig.action | uppercase }}
  </button>
</div>
