<div ngbDropdown class="navbar-nav">
  <button
    id="profileDropdown"
    class="nav-link"
    ngbDropdownToggle
  >
    <span class="fa fa-user"></span>
    Hi {{ loggedInUser?.firstName }}
  </button>
  <div ngbDropdownMenu aria-labelledby="profileDropdown" class="dropdown-menu-right">
    <div class="profile-dropdown-container">
      <div class="profile-info">
        <img
          class="profile-photo"
          [src]="loggedInUser.profilePicture"
          alt="Profile picture"
          (error)="showPlaceholderImageOnEmptyOrError()"
        />
        <div>{{ loggedInUser?.firstName }}</div>
        <div>{{ loggedInUser?.lastName }}</div>
      </div>
      <span class="vertical-line"></span>
      <div>
        <ng-container *ngFor="let link of profileLinks; trackBy: ('id' | trackByKey)">
          <button ngbDropdownItem [routerLink]="link.link">{{ link.label }}</button>
        </ng-container>
        <button ngbDropdownItem (click)="toggleNavBar()">Toggle Navigation Bar</button>
        <button ngbDropdownItem (click)="openConfirmModal()">Sign Out</button>
      </div>
    </div>
  </div>
</div>
