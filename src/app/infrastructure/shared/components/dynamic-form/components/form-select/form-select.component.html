<div [formGroup]="group">
  <label [for]="config.label">{{ config.label }}</label>
    <select
      [id]="config.name"
      [name]="config.name"
      [formControlName]="config.name"
    >
      <label [for]="config.label"></label>
      <option *ngFor="let option of config.fieldConfig.options" [value]="option.value">
        {{ option.name }}
      </option>
    </select>
</div>
