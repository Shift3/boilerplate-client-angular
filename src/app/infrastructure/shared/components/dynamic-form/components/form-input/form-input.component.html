<div class="field-container" [formGroup]="group" *transloco="let t">
  <label class="field-label" [for]="config.name">
    {{ t(getObjectProperty(config.label)) }}
  </label>
  <input
    [id]="config.name"
    [name]="config.name"
    [type]="config.fieldConfig.inputType"
    [formControlName]="config.name"
    [placeholder]="config.placeholder"
    [autocomplete]="config.fieldConfig.autocomplete"
    [mask]="config.fieldConfig.mask"
  />
  <span class="error-container">
    <ng-container *ngIf="formControl?.errors">
      <span class="field-label">
        {{ formControl?.errors | formError }}
      </span>
    </ng-container>
  </span>
</div>
