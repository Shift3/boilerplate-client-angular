<div class="card" *transloco="let t">
  <h2 class="card-header">
    {{
      formConfig.formTitle?.action
        ? t(
            translationService.getObjectProperty(
              'dynamicForm.action',
              formConfig.formTitle.action
            )
          )
        : ''
    }}
    {{
      formConfig.formTitle?.model
        ? t(
            translationService.getObjectProperty(
              'dynamicForm.model',
              formConfig.formTitle.model
            )
          )
        : ''
    }}
  </h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ng-container *ngIf="formConfig.controls.length">
      <ng-container
        *ngFor="let field of formConfig.controls; trackBy: 'name' | trackByKey"
        appDynamicField
        [fieldConfig]="field"
        [group]="form"
      ></ng-container>
    </ng-container>
    <app-save-cancel
      class="save-cancel-container"
      [buttonConfig]="formConfig.submit"
      [form]="form"
      [shouldDisable]="!form.valid"
      (emitSubmit)="submit()"
    ></app-save-cancel>
  </form>
</div>
