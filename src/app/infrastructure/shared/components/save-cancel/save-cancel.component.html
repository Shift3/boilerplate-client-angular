<div class="save-cancel-button-row">
  <button
    id="form-submit-button"
    class="btn"
    type="submit"
    mat-raised-button
    (click)="save()"
    [disabled]="shouldDisable"
  >
    {{ getObjectProperty(buttonConfig.save) | transloco | uppercase }}
  </button>
  <button
    id="cancel-button"
    type="button"
    class="btn"
    mat-raised-button
    (click)="cancel()"
  >
    {{ getObjectProperty(buttonConfig.cancel) | transloco | uppercase }}
  </button>
</div>
