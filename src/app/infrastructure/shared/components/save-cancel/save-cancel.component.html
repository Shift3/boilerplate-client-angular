<div class="save-cancel-button-row">
  <button
    id="form-submit-button"
    class="btn"
    type="submit"
    mat-raised-button
    (click)="save()"
    [disabled]="shouldDisable"
  >
    {{ buttonConfig.save | transloco | localeuppercase }}
  </button>
  <button
    id="cancel-button"
    type="button"
    class="btn"
    mat-raised-button
    (click)="cancel()"
  >
    {{ buttonConfig.cancel | transloco | localeuppercase }}
  </button>
</div>
