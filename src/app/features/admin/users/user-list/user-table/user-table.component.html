<table class="table">
  <thead>
    <tr>
      <th scope="col">Last Name</th>
      <th scope="col">First Name</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col">Activated</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tableData; index as i">
      <td>{{ item.lastName }}</td>
      <td>{{ item.firstName }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.role.roleName }}</td>
      <td>
        <ng-container *ngIf="item.activatedAt; else resendEmail">
          {{ item.activatedAt | date }}
        </ng-container>
        <ng-template #resendEmail>
          <button class="btn" (click)="resendActivationEmail(item)">
            <span class="fa fa-envelope"></span>
          </button>
        </ng-template>
      </td>
      <td>
        <button class="btn" routerLink="/admin/update-user/{{ item.id }}">
          <span class="fa fa-edit"></span>
        </button>
        <button class="btn" (click)="deleteUser(item)">
          <span class="fa fa-trash"></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
