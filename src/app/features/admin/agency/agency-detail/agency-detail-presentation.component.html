<div class="agency-container">
  <app-dynamic-form
    [formConfig]="formConfig"
    (emitForm)="propagateForm($event)"
    (emitSubmit)="submit()"
  ></app-dynamic-form>
  <ng-container *ngIf="agency?.id">
    <app-user-list
      [agencyId]="agency.id"
    ></app-user-list>
  </ng-container>
</div>
