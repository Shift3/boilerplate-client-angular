<ng-container *ngIf="!token">
  <app-dynamic-form
    [formConfig]="formConfig"
    [formTitle]="formTitle"
    (emitForm)="propagateForm($event)"
    (emitSubmit)="submit()"
  ></app-dynamic-form>
  <p>
    <a routerLink="/auth/signup">Sign Up</a>
  </p>
</ng-container>

<button *ngIf="token" (click)="logout()">Log Out</button>
