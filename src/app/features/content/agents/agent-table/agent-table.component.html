<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tableData; index as i">
      <td>
        <ng-container *ngIf="item.thumbnail">
          <img class="thumbnail-container" [src]="item.thumbnail" [alt]="item.name">
        </ng-container>
        {{ item.name }}
      </td>
      <td>{{ item.description }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.phoneNumber }}</td>
      <td>
        <button class="btn" routerLink="/admin/update-user/{{ item.id }}">
          <span class="fa fa-edit"></span>
        </button>
        <button class="btn" (click)="deleteAgent(item)">
          <span class="fa fa-trash"></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
