<table class="table">
  <thead>
    <tr>
      <th scope="col">{{ "Name" | uppercase }}</th>
      <th scope="col">{{ "Description" | uppercase }}</th>
      <th scope="col">{{ "Email" | uppercase }}</th>
      <th scope="col">{{ "Phone Number" | uppercase }}</th>
      <ng-container *ngIf="checkRole.canEdit">
        <th scope="col">{{ "Actions" | uppercase }}</th>
      </ng-container>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tableData; index as i">
      <td class="name-container">
        <ng-container *ngIf="item.thumbnail">
          <img class="thumbnail-container" [src]="item.thumbnail" [alt]="item.name">
        </ng-container>
        {{ item.name }}
      </td>
      <td>{{ item.description }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.phoneNumber }}</td>
      <ng-container *ngIf="checkRole.canEdit">
        <td>
          <button class="btn" routerLink="/content/update-agent/{{ item.id }}">
            <span class="fa fa-edit"></span>
          </button>
          <ng-container *ngIf="checkRole.isAdmin">
            <button class="btn" (click)="deleteAgent(item)">
              <span class="fa fa-trash"></span>
            </button>
          </ng-container>
        </td>
      </ng-container>
    </tr>
  </tbody>
</table>
