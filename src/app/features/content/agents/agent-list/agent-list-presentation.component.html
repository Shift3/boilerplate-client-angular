<ng-container *ngIf="checkRole?.isAdmin">
  <div class="row">
    <button class="btn btn-add" routerLink="/content/create-agent">{{ "Add Agent" |  uppercase }}</button>
  </div>
</ng-container>
<ng-container *ngIf="agentList; else loading">
  <app-agent-table
    class="route-content"
    [checkRole]="checkRole"
    [tableData]="agentList"
    (emitDelete)="deleteAgent($event)"
  ></app-agent-table>
</ng-container>
<ng-template #loading>
  <div class="table">
    <div class="loader"></div>
  </div>
</ng-template>
