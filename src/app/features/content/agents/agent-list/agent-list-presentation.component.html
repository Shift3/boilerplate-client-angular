<div class="container">
  <ng-container *ngIf="checkRole?.isAdmin">
    <div class="row">
      <h1>Agents</h1>
      <button class="btn btn-primary" routerLink="/content/create-agent">
        {{ 'Add Agent' | uppercase }}
      </button>
    </div>
  </ng-container>

  <ng-container>
    <app-agent-table
      class="route-content"
      [checkRole]="checkRole"
      [tableData]="agentList"
      [sort]="sort"
      (emitDelete)="deleteAgent($event)"
      (emitSortColumnChange)="sortColumnToggle($event)"
      (emitSearchChange)="searchChange($event)"
      (emitPageChange)="changePage($event)"
    ></app-agent-table>
  </ng-container>

  <ng-template #loading>
    <div class="table">
      <div class="loader"></div>
    </div>
  </ng-template>
</div>
