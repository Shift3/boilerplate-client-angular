<div class="row">
  <button class="btn btn-add" routerLink="/content/create-provider">{{ "Add Provider" |  uppercase }}</button>
</div>
<ng-container *ngIf="providerList">
  <app-provider-table
    class="route-content"
    [tableData]="providerList"
    (emitDelete)="deleteProvider($event)"
  ></app-provider-table>
</ng-container>
